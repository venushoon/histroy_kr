<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이야기로 만나는 한국 현대사</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📚</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header id="app-header">
            <h1>이야기로 만나는 한국 현대사 🇰🇷</h1>
            <p>스크롤을 내려 역사의 흐름 속 숨겨진 이야기를 만나보세요!</p>
        </header>
        <main id="timeline-container"></main>

        <div id="modal-overlay" class="modal-overlay">
            <div class="modal-content">
                <span id="modal-close" class="modal-close">&times;</span>
                <img id="modal-image" src="" alt="Event image" onerror="this.style.display='none'">
                <h2 id="modal-title"></h2>
                <div id="modal-year" class="year"></div>
                <p id="modal-description"></p>
                <a id="modal-link" href="#" class="details-button" target="_blank">
                    <span class="material-icons">menu_book</span>
                    백과사전에서 자세히 보기
                </a>
            </div>
        </div>
    </div>
    
    <script src="historicalData.js"></script>
    <script src="script.js"></script>
</body>
</html>
